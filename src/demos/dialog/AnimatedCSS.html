<!-- DEMO -->
<script>
	const dialog = document.getElementById('css_dialog');
	const open = document.getElementById('css_open');
	open.addEventListener('click', open_dialog);
</script>

<button id="css_dialog" onclick="{open_dialog}">Open Dialog</button>
<dialog id="css_open">
	<p>Oh hey, I didn't see you there. I'm looking for some new 😎 code, can you help?</p>
	<form method="dialog">
		<button>OK 👍</button>
	</form>
</dialog>
